<h2 class="page-title">Graphiques Chart</h2>

<input pInputText id="file-upload" type="file" accept=".md" (change)="onFileSelected($event)" pSize="large" placeholder="Large" />

<div class="toolbar">
    <button class="btn-plus" (click)="zoomIn()"></button>
    <button class="btn-moins" (click)="zoomOut()"></button>
    <button class="btn-zoomout" (click)="enlargeChart()"></button>
    <button class="btn-zoomin" (click)="shrinkChart()"></button>
    <button class="btn-export-pdf" (click)="printPDF()"></button>
    <button class="btn-export-png" (click)="printPNG()"></button>
    <button class="btn-fullscreen" (click)="toggleFullScreen()"></button>
</div>

<canvas #chartCanvas></canvas>
