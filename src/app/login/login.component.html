<div class="login-container">
    <h2>Connexion</h2>
  
    <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username"/>
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password"/>
  
    <button (click)="login()">Connexion</button>
  
    <div *ngIf="loginError" class="error">{{ loginError }}</div>
  </div>
